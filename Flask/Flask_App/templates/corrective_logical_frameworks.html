<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrective Logical Frameworks</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #d3d3d3; /* Set a grey background color */
        }

        h1 {
            text-align: center;
            margin-bottom: 130px;
        }

        /* Container for logical frameworks */
        #logicalFrameworks {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Style for logical framework images */
        .logicalFramework {
            width: 250px;
            height: 250px;
            margin: 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        /* Style for logical framework images on hover */
        .logicalFramework:hover {
            transform: scale(1.2);
        }

        /* Style for the modal overlay */
        .modalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        /* Style for the logical framework modal */
        .logicalFrameworkModal {
            background-color: #e4e1e1;
            padding: 20px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }

        /* Style for the close button in the modal */
        .closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Corrective Logical Frameworks</h1>

    <!-- Container for logical frameworks -->
    <div id="logicalFrameworks">
        <!-- Logical Framework 1 (Top) -->
        <img class="logicalFramework" src="/static/logical_framework_1.png" alt="Logical Framework 1" onclick="openModal('/static/logical_framework_1.png')">
        <!-- Logical Framework 2 (Bottom Left) -->
        <img class="logicalFramework" src="/static/logical_framework_2.png" alt="Logical Framework 2" onclick="openModal('/static/logical_framework_2.png')">
        <!-- Logical Framework 3 (Bottom Right) -->
        <img class="logicalFramework" src="/static/logical_framework_3.png" alt="Logical Framework 3" onclick="openModal('/static/logical_framework_3.png')">
        <!-- Logical Framework 4 (Bottom Center) -->
        <img class="logicalFramework" src="/static/logical_framework_4.png" alt="Logical Framework 4" onclick="openModal('/static/logical_framework_4.png')">
    </div>

    <!-- Modal overlay -->
    <div id="modalOverlay" class="modalOverlay" onclick="closeModal()">
        <!-- Logical Framework Modal -->
        <div id="logicalFrameworkModal" class="logicalFrameworkModal">
            <span class="closeButton" onclick="closeModal()">&times;</span>
            <img id="modalImage" style="width: 100%; height: auto;" alt="Logical Framework">
        </div>
    </div>

    <script>
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('modalOverlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
